{% extends 'core/main.html' %}
{% block title %}Add{% endblock %}
{% load static%}

{% block content %}
<br><br><br>
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form action="{% url 'store:add-item' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" name="item_name" required="True" />
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" name="quantity" required="True" />
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="item_status">
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" name="date" required="True">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-danger">
                </div>
            </form>
        </div>
{% endblock %}
