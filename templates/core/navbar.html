<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        {% load static %}
        <title>View List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" >
        <a class="navbar-brand" href="#">Grocery Store</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              
              
              {% if request.user.is_authenticated %}

              <a class="btn btn-outline-warning" href="{% url 'core:home' %}">Home</a>&nbsp;
              <a class="btn btn-outline-warning" href="{% url 'store:add-item' %}">Add Item</a>&nbsp;
              <a class="btn btn-outline-warning" href="{% url 'core:user-logout' %}">Logout</a>&nbsp;
              {% else %}
              <a class="btn btn-outline-warning" href="{% url 'core:user-login' %}">Login</a>&nbsp;&nbsp;
              <a class="btn btn-outline-primary" href="{% url 'core:user-register' %}">Register</a>&nbsp;
              {% endif %}

          </div>
        </div>
      </nav>
</body>
</html>
