{% extends 'core/main.html' %}
{% block title %}Update{% endblock %}
{% load static%}

{% block content %}
<br><br><br>
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form action="{% url 'store:update-item' item.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" value="{{ item.name }}" name="item_name" />
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" value="{{ item.quantity }}" name="quantity" />
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="item_status">
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" value="{{ item.date }}" name="date" required="True">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
{% endblock %}
